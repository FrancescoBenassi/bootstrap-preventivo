<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-preventivo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap -->
</head>

<body>
    <!-- Testa della pagina con barra di navigazione -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Testa della pagina con barra di navigazione -->
    <!-- Contenuto della pagina  -->
    <main>
        <div class="container mx-auto mt-4 row gy-5">
            <!-- prima sezione "form" -->
            <section class="col-md-12 col-lg-8 p-0">
                <div>
                    <h1>Richiesta Preventivo</h1>
                    <p>Compila il form per ricevere un preventivo per i nostri servizi di sviluppo.</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name-user" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name-user" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname-user" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="surname-user" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-user" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-user" required>
                    </div>
                    <div class="mb-3">
                        <label for="select-work" class="form-label">Tipo di lavoro</label>
                        <select class="form-select" id="select-work">
                            <option selected disabled>Seleziona il tipo di lavoro</option>
                            <option value="Backed Development">Backed Development</option>
                            <option value="Fronted Development">Fronted Development</option>
                            <option value="Project Analysis">Project Analysis</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="select-work" class="form-label">Textarea con Bootstrap 5</label>
                        <textarea class="form-control" style="height: 100px"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="discount-coupon" class="form-label">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="discount-coupon" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Accetto la Privacy Police</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <!-- /prima sezione "form" -->
            <!-- seconda sezione card con "i nostri contatti" -->
            <section class="col-md-12 col-lg-4 order-md-last p-0"></section>
            <!-- /seconda sezione card con "i nostri contatti" -->
        </div>
    </main>
    <!-- /Contenuto della pagina  -->
    <!-- Fine della pagina  -->
    <footer></footer>
    <!-- /Fine della pagina  -->


    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap js  -->
    <!-- main js  -->
    <script src="js/main.js"></script>
    <!-- /main js  -->
</body>

</html>
